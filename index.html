<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixel Editor & Image Converter</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 640px; margin: auto; }
    .canvas-wrapper { display: flex; flex-direction: row; justify-content: center; gap: 4px; margin: 20px 0; }
    canvas { border: 1px solid #ccc; touch-action: none; }
    .label { text-align: center; font-weight: bold; margin-top: 10px; }
    .btn-row { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-top: 10px; }
    button { padding: 6px 12px; font-size: 14px; }
    footer { margin-top: 30px; font-size: 14px; text-align: center; color: #666; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">16×16 Pixel Editor & Converter</h2>

  <div class="label">手绘 16×16 黑白像素画（含坐标）</div>
  <div class="canvas-wrapper">
    <canvas id="yCoordCanvas" width="20" height="320"></canvas>
    <div style="display:flex; flex-direction: column;">
      <canvas id="xCoordCanvas" width="320" height="20"></canvas>
      <canvas id="drawCanvas" width="320" height="320"></canvas>
    </div>
  </div>

  <div class="btn-row">
    <button onclick="clearDrawCanvas()">清除画布</button>
    <button onclick="invertRightHalf()">左右反差</button>
    <button onclick="invertBottomHalf()">上下反差</button>
    <button onclick="invertDiagonal()">对角线反差</button>
  </div>

  <footer>
    适用于郑州大学液晶实验<br />
    <a href="https://github.com/jqwgt" target="_blank">我的 GitHub</a>
  </footer>

  <script>
    const GRID = 16;
    const cellSize = 20;

    const drawCanvas = document.getElementById('drawCanvas');
    const drawCtx = drawCanvas.getContext('2d');

    const xCoordCanvas = document.getElementById('xCoordCanvas');
    const xCoordCtx = xCoordCanvas.getContext('2d');

    const yCoordCanvas = document.getElementById('yCoordCanvas');
    const yCoordCtx = yCoordCanvas.getContext('2d');

    let drawData = Array.from({ length: GRID }, () => Array(GRID).fill(0));
    let drawing = false;

    function drawCanvasUpdate() {
      drawCtx.clearRect(0, 0, drawCanvas.width, drawCanvas.height);
      for (let y = 0; y < GRID; y++) {
        for (let x = 0; x < GRID; x++) {
          drawCtx.fillStyle = drawData[y][x] ? '#000' : '#fff';
          drawCtx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
        }
      }

      drawCtx.strokeStyle = '#999';
      for (let i = 0; i <= GRID; i++) {
        drawCtx.beginPath();
        drawCtx.moveTo(i * cellSize, 0);
        drawCtx.lineTo(i * cellSize, GRID * cellSize);
        drawCtx.stroke();

        drawCtx.beginPath();
        drawCtx.moveTo(0, i * cellSize);
        drawCtx.lineTo(GRID * cellSize, i * cellSize);
        drawCtx.stroke();
      }
    }

    function drawCoordinates() {
      xCoordCtx.clearRect(0, 0, xCoordCanvas.width, xCoordCanvas.height);
      xCoordCtx.font = '10px Arial';
      xCoordCtx.textAlign = 'center';
      xCoordCtx.fillStyle = '#000';
      for (let i = 0; i < GRID; i++) {
        xCoordCtx.fillText(i + 1, i * cellSize + cellSize / 2, 15);
      }

      yCoordCtx.clearRect(0, 0, yCoordCanvas.width, yCoordCanvas.height);
      yCoordCtx.font = '10px Arial';
      yCoordCtx.textAlign = 'right';
      yCoordCtx.fillStyle = '#000';
      for (let i = 0; i < GRID; i++) {
        yCoordCtx.fillText(i + 1, 18, i * cellSize + cellSize / 2 + 3);
      }
    }

    function togglePixel(e) {
      const rect = drawCanvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / cellSize);
      const y = Math.floor((e.clientY - rect.top) / cellSize);
      if (x >= 0 && x < GRID && y >= 0 && y < GRID) {
        drawData[y][x] = 1;
        drawCanvasUpdate();
      }
    }

    drawCanvas.addEventListener('pointerdown', e => {
      drawing = true;
      togglePixel(e);
    });
    drawCanvas.addEventListener('pointermove', e => {
      if (drawing) togglePixel(e);
    });
    drawCanvas.addEventListener('pointerup', () => drawing = false);
    drawCanvas.addEventListener('pointerleave', () => drawing = false);

    function clearDrawCanvas() {
      drawData = Array.from({ length: GRID }, () => Array(GRID).fill(0));
      drawCanvasUpdate();
    }

    function invertRightHalf() {
      for (let y = 0; y < GRID; y++) {
        for (let x = GRID / 2; x < GRID; x++) {
          drawData[y][x] = 1 - drawData[y][x];
        }
      }
      drawCanvasUpdate();
    }

    function invertBottomHalf() {
      for (let y = GRID / 2; y < GRID; y++) {
        for (let x = 0; x < GRID; x++) {
          drawData[y][x] = 1 - drawData[y][x];
        }
      }
      drawCanvasUpdate();
    }

    function invertDiagonal() {
      for (let y = 0; y < GRID; y++) {
        for (let x = 0; x < GRID; x++) {
          if (x > y) drawData[y][x] = 1 - drawData[y][x];
        }
      }
      drawCanvasUpdate();
    }
